<div class="col-md-6 col-md-offset-3">
    <h2>User</h2>
    <form name="form" ng-submit="vm.save()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.name.$dirty && form.name.$error.required }">
            <label for="name">FIO</label>
            <input type="text" name="name" id="name" class="form-control" ng-model="vm.name" required />
            <span ng-show="form.name.$dirty && form.name.$error.required" class="help-block">FIO is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password2.$dirty && form.password2.$error.required }">
            <label for="password">Password2</label>
            <input type="password2" name="password2" id="password2" class="form-control" ng-model="vm.password2" required />
            <span ng-show="form.password2.$dirty && form.password2.$error.required" class="help-block">Password2 is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Save</button>
            <a href="#/home" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
