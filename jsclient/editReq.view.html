<div class="col-md-6 col-md-offset-3">
    <h2>Edit Request</h2>
    </br>
    <div class="bg-danger" ng-show="hasError">
        <alert ng-repeat="error in errors track by $index" type="danger" close="closeAlert($index)">{{error}}</alert>
    </div>
    <form name="form" ng-submit="vm.editRequest()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.description.$dirty && form.description.$error.required }">
            <label for="description">Description:</label>
            <input type="text" name="description" id="description" class="form-control" ng-model="vm.request.description" required />
            <span ng-show="form.description.$dirty && form.description.$error.required" class="help-block">Description is required</span>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <select name="status" id="status" class="form-control" ng-model="vm.request.status">
                <option value="OPEN">OPEN</option>
                <option value="IN_PROGRESS">IN_PROGRESS</option>
                <option value="CANCEL">CANCEL</option>
                <option value="CLOSED">CLOSED</option>
            </select>
        </div>
        <br/>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Edit</button>
            <a href="#requests/{{vm.user.userId}}" class="btn btn-primary">Cancel</a>
        </div>
    </form>
</div>
