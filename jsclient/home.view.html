<h1>Hi, {{vm.user.name}}! You're logged in!</h1>
</br>
<p>&nbsp;</p>
<p>&nbsp;<a href="#/add" class="btn btn-primary">Add New User</a></p>
<br/>
<h3>&nbsp;All registered users:</h3>
<br/>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Login</th>
            <th>FIO</th>
            <th>Role</th>
            <th>ManagerId</th>
            <th>Amount</th>
            <th></th>
        </tr>
        </thead>
        <tbody id="userList">
        <tr ng-repeat="user in vm.allUsers">
            <td style="vertical-align:middle"><a href="#edit/{{user.login}}" data-identity={{user.userId}}>{{user.login}}</a></td>
            <td style="vertical-align:middle">{{user.name}}</td>
            <td style="vertical-align:middle">{{user.role}}</td>
            <td style="vertical-align:middle">{{user.managerId}}</td>
            <td style="vertical-align:middle">{{user.amount}}</td>
            <td style="vertical-align:middle">
                <button type="button" class="btn btn-primary" ng-disabled="user.role == 'ROLE_ADMIN'" ng-really-message="Are you sure?" ng-really-click="vm.deleteUser(user.userId)">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<p>&nbsp;</p>
<p><a href="#/login" class="btn btn-primary">Logout</a></p>
